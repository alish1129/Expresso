<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="login()" #f="ngForm">
    <ion-list>

      <ion-item>
        <ion-label  floating>Username</ion-label>
        <ion-input id="username" name="username" type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input id="password"  name="password" type="password" [(ngModel)]="password" ></ion-input>
      </ion-item>

    </ion-list>
    <button type="submit" ion-button [disabled]="!f.valid">login</button>
  </form>


</ion-content>
