	<body>
	
welcome to the sign up page!


<form method ="post" action="/user/authenticate" modelAttribute="data">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	
	
    <label for="first_name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="first_name"  required>
    
    
    <label for="last_name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="last_name" required>


    <label for="username"><b>UserId</b></label>
    <input type="text" placeholder="Enter new UserID" name="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    
    <label for="dob"><b>Date of Birth</b></label>
    <input type="date" name="dob" required>
    <br>
    
 

    <label for="password"><b><br>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="password-r"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-r" required>
    
    <script> if (password)</script>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>dsf</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
